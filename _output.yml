bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Računalniški praktikum (fizika) - Vaje</a></li>
      scroll_hightlight: true
    edit: https://github.com/rokuk/rp-fiz-notes/blob/main/%s
