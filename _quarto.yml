project:
  type: book
  output-dir: output
  preview:
    port: 4200
    browser: false

book:
  title: "Računalniški praktikum (fizika) - Vaje"
  author: "<a href=\"https://rokuk.org\">Rok Kuk</a> - kontakt@rokuk.org"
  date: "2023-11-30"
  description: "Zapiski vaj za predmet računalniški praktikum v 1. letniku študija fizike na Fakulteti za matematiko in fiziko Univerze v Ljubljani."
  output-file: "rpfiz-vaje"
  downloads: ["pdf", "epub"]  
  language: "sl"
  license: "CC BY-NC-SA 4.0"
  url: "https://python.rokuk.org"
  site-url: "https://python.rokuk.org"
  favicon: "favicon.ico"
  page-navigation: true
  back-to-top-navigation: true
  search: true
  sidebar: 
    title: "Računalniški praktikum (fizika) - Vaje"
  chapters:
    - index.qmd
    - setup.qmd
    - uvod.qmd
    - zanke.qmd
    - seznami-in-nizi.qmd
    - delo-z-objekti.qmd
    - slovarji.qmd
    - datoteke.qmd
    - numpy.qmd
    - drugo.qmd
    - part: "Dodatno"
      chapters:
      - racunalnik.qmd
      - latex.qmd
      - matplotlib.qmd
      - sortiranje.qmd

format:
  html:
    theme:
      light: [cosmo, custom.scss]
      dark: darkly
    highlight-style: github
    code-copy: true
    link-external-newwindow: true
    number-depth: 1
  pdf:
    documentclass: scrreprt
    include-in-header: 
      text: |
        \usepackage[utf8]{inputenc}
        \usepackage{babel}
        \usepackage{booktabs}
  epub:
    title: "Računalniški praktikum (fizika) - Vaje"

execute:
  cache: false
